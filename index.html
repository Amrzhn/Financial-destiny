<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Destiny Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Financial Destiny Simulator</h1>
    </header>
    <main>
        <form id="simulation-form">
            <label for="initial-investment">Initial Investment:</label>
            <input type="number" id="initial-investment" name="initialInvestment" required>

            <label for="annual-rate">Annual Interest Rate (%):</label>
            <input type="number" id="annual-rate" name="annualRate" required min="0" step="0.1">

            <label for="years">Number of Years:</label>
            <input type="number" id="years" name="years" required min="1">

            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2026 Financial Destiny Simulator. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
